<html><head><link rel="stylesheet" href="sitewide.css" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13.1 (455785)"/><meta name="altitude" content="-0.4111878871917725"/><meta name="author" content="Alex Balgavy"/><meta name="created" content="2017-11-09 1:02:32 PM +0000"/><meta name="latitude" content="52.33344889817398"/><meta name="longitude" content="4.868279031033481"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2017-11-09 1:08:55 PM +0000"/><title>Universal gates</title></head><body><div><span style="font-weight: bold;">NAND (NOT AND)</span></div><div>Acts the same as AND =&gt; NOT</div><div>Any function in sum-of-products (AND-OR) form can be synthesised in NAND-NAND form</div><div><br/></div><div><b><img src="Universal%20gates.resources/screenshot_1.png" height="73" width="170"/><br/></b></div><div><br/></div><div><span style="font-weight: bold;">NOR (NOT OR)</span></div><div>Acts the same as OR =&gt; NOT</div><div>Any function in product-of-sums (OR-AND) form can be synthesised in NOR-NOR form.</div><div><br/></div><div><img src="Universal%20gates.resources/screenshot.png" height="61" width="164"/></div><div><br/></div></body></html>
